<!DOCTYPE html>
<html>
<head>
    <title>Get Employee Information</title>
    <style>
        body {
            background-image: url('/static/{{ background_image }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            text-align: center;
        }
        .header {
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .slogan {
            font-style: italic;
            margin-top: 5px;
        }
        h2 {
            color: grey;
        }
        input {
            height: 25px;
            font-size: 14pt;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background: grey;
            height: 45px;
            width: 200px;
            color: white;
            font-style: oblique;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>{{ group_name }}</h1>
            <p class="slogan">{{ group_slogan }}</p>
            <h2>Employee Information</h2>
        </div>

        <form action="/fetchdata" autocomplete="on" method="POST">
            <h3>Enter Employee ID</h3>
            <input type="number" name="emp_id" autofocus><br>
            <button type="submit">FETCH INFO</button>
        </form>
        
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
